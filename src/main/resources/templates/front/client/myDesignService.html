<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/front/common :: head('상승 특허 나의 디자인 출원 신청 내역')">


</head>

<body>

	<div id="wrapper">
		<th:block th:replace="fragments/front/common :: dashboardHead"></th:block>
		<div class="clearfix"></div>
		<div id="dashboard">

			<a href="#" class="dashboard-responsive-nav-trigger"><i
				class="fa fa-reorder"></i> Dashboard Navigation</a>

			<th:block th:replace="fragments/front/common :: dashboardNav"></th:block>
			<div class="dashboard-content">
				<div id="titlebar">
					<div class="row">
						<div class="col-md-12">
							<nav id="breadcrumbs">
								<ul>
									<li><a href="#">Home</a></li>
									<li>디자인 서비스 신청내역</li>
								</ul>
							</nav>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12 col-md-12">
						<div class="dashboard-list-box margin-top-0">
							<div class="booking-requests-filter">

								<div class="sort-by">
									<div class="sort-by-select">
										<select data-placeholder="Default order"
											class="chosen-select-no-single">
											<option>== 상태별 조회 ==</option>
											<option>접수중</option>
											<option>출원중</option>
											<option>심사중</option>
										</select>
									</div>
								</div>
							</div>

							<h4>디자인 서비스 신청내역</h4>
						</div>
						<p class="none-message"># 디자인 서비스 신청 내역이 존재하지 않습니다.</p>
					</div>
					<div class="col-md-12">
						<div class="copyrights">© 2022 SangSeung. All Rights
							Reserved.</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:replace="fragments/front/common :: dashboardScript"></th:block>


</body>

</html>
