<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/front/common :: head('상승 특허 회원 정보')">


</head>

<body>

    <div id="wrapper">
        <th:block th:replace="fragments/front/common :: dashboardHead"></th:block>
        <div class="clearfix"></div>
        <div id="dashboard">

            <a href="#" class="dashboard-responsive-nav-trigger"><i class="fa fa-reorder"></i> Navigation</a>

            <th:block th:replace="fragments/front/common :: dashboardNav"></th:block>
            <div class="dashboard-content">
                <div id="titlebar">
                    <div class="row">
                        <div class="col-md-12">
                            <nav id="breadcrumbs">
                                <ul>
                                    <li><a href="/index">Home</a></li>
                                    <li>My Profile</li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <div class="dashboard-list-box margin-top-0">
                            <h4 class="gray">My Information</h4>
                            <div class="dashboard-list-box-static">

                                <div class="my-profile">
                                    <label class="margin-top-0">아이디</label>
                                    <input type="text" th:value="${member.username}" readonly>

                                    <label>성함</label>
                                    <input type="text" th:value="${member.name}" readonly>

									<label>업체명</label>
                                    <input type="text" th:value="${member.business}" readonly>
	
									<label>가입일</label>
                                    <input type="text" th:value="${member.joindate}" readonly>
                                   

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-12">
                        <div class="dashboard-list-box margin-top-0">
                            <h4 class="gray">Contact</h4>
                            <div class="dashboard-list-box-static">

                                <div class="my-profile">
                                    <label class="margin-top-0">연락처</label>
                                    <input type="text" th:value="${member.phone}" readonly>
                                    
                                     <label>이메일</label>
                                    <input type="text" th:value="${member.email}" readonly>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="copyrights">© 2022 SangSeung. All Rights Reserved.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="fragments/front/common :: dashboardScript"></th:block>

</body>

</html>
