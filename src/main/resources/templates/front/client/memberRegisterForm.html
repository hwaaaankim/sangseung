<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/front/common :: head('상승 특허 아이디 찾기')">


</head>

<body id="body">

    <div id="wrapper">
        <th:block th:replace="fragments/front/common :: headMenu"></th:block>
        <div class="clearfix"></div>

        <div id="titlebar" style="background:url('/front/images/new/title_background/06.jpg');">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h3 class="headline centered margin-top-75 page-title">
                            <strong class="mb-15">상승국제특허법률사무소</strong>
                            <p>Member Sign Up Page</p>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="container scroll margin-bottom-75">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="headline centered">
                        <strong class="headline-with-separator">회원 가입</strong>
                        <span>Member Sign Up</span>
                    </h3>
                </div>
                <div class="add-listing-section margin-top-120 p-0 login-section">
                	<form method="post" th:action="@{/memberRegister}" onsubmit="return inCheck();">
	                    <div class="separated-form">
	                        <div class="add-listing-section">
	
	                            <div class="add-listing-headline">
	                                <h3><i class="sl sl-icon-doc"></i> 회원가입 정보 입력</h3>
	                            </div>
	                            <div class="row with-forms">
	                                <div class="col-md-12 terms-notice">
	                                    <p style="font-size:14px;"># 상승국제특허법률사무소의 서비스를 이용하기 위하여는 회원가입이 필요합니다.
	                                    </p>
	                                    <p style="font-size:14px;"># 회원가입시 입력한 연락처를 통해 자료를 전달드리니 정확한 기재 부탁드립니다.</p>
	                                </div>
	                            </div>
	                            <div class="row with-forms">
	                                <div class="col-md-12">
	                                    <h5>* 회원 아이디 <i class="tip" data-tip-content="영문으로 입력 부탁드립니다."></i></h5>
	                                    <input class="search-field" type="text" required="required" 
	                                    name="username"
	                                    id="username"
	                                    oninput="idDupCheck(this);"/>
	                                    <p id="idCheck" style="font-size:14px; 
	                                    position:relative; 
	                                    top:-20px;
	                                    color:red;"></p>
	                                </div>
	                            </div>
	                            <div class="row with-forms">
	                                <div class="col-md-12">
	                                    <h5>* 비밀번호 <i class="tip" data-tip-content="특수기호 및 숫자를 함께 작성 해 주세요."></i></h5>
	                                    <input class="search-field" type="password" required="required"
	                                    name="password"
	                                    id="password"/>
	                                </div>
	                            </div>
	                            <div class="row with-forms">
	                                <div class="col-md-12">
	                                    <h5>* 비밀번호 확인 <i class="tip" data-tip-content="비밀번호를 다시한번 입력 해 주세요."></i></h5>
	                                    <input class="search-field" type="password" required="required"
	                                    id="passwordCheck" />
	                                    <p class="checkMsg" id="checkMsg"></p>
	                                </div>
	                            </div>
	                            <div class="row with-forms">
	                                <div class="col-md-12">
	                                    <h5>* 성함 <i class="tip" data-tip-content="성함을 입력 해 주세요."></i></h5>
	                                    <input class="search-field" type="text" required="required"
	                                    name="name"
	                                    id="name"/>
	                                </div>
	                            </div>
	                            <div class="row with-forms">
	                                <div class="col-md-12">
	                                    <h5>업체명 <i class="tip" data-tip-content="(있는 경우)업체명을 입력 해 주세요."></i></h5>
	                                    <input class="search-field" type="text"
	                                    name="business"
	                                    id="business"/>
	                                </div>
	                            </div>
	                            <div class="row with-forms">
	                                <div class="col-md-12">
	                                    <h5>* 연락처 <i class="tip" data-tip-content="-를 제외하고 입력 해 주세요."></i></h5>
	                                    <input class="search-field" type="text" required="required"
	                                    name="phone"
	                                    id="phone"
	                                    placeholder="-를 제외하고 입력 해 주세요."
	                                    oninput="autoHyphen(this)" maxlength="13" />
	                                    <p style="font-size:14px; position:relative; top:-20px;"># 휴대폰번호가 아닌 경우 문자수신이 어려울 수 있습니다.</p>
	                                    <p style="font-size:14px; position:relative; top:-40px;" class="checkMsg" id="phoneCheck"></p>
	                                </div>
	                            </div>
	                            <div class="row with-forms">
	                                <div class="col-md-12">
	                                    <h5>이메일 <i class="tip" data-tip-content="@를 포함하여 전체 이메일을 입력 해 주세요."></i></h5>
	                                    <input class="search-field" type="email"
	                                    name="email"
	                                    id="email"/>
	                                </div>
	                            </div>
	                            <div class="row with-forms">
	                                <div class="col-md-12 terms-wrap">
	                                    <p>상승의 <a href="/manual">서비스이용약관</a> 및 <a href="/privacy">개인정보취급방침</a>의 내용을  확인 하였으며,</p>
	                                    <p>이에 동의합니다.</p>
	                                </div>
	                            </div>
	                        </div>
	                        <div class="login-btn-section">
	                            <button type="submit" class="button login-btn" style="margin-bottom:10px;">회원가입<i style="margin-left:5px;" class="fa fa-arrow-circle-right"></i></button>
	                        </div>
	                    </div>
                    </form>
                </div>
            </div>
        </div>
        <th:block th:replace="fragments/front/common :: footer"></th:block>
    </div>
   <th:block th:replace="fragments/front/common :: mainScript"></th:block>
   <script src="/front/scripts/register.js"></script>
 
</body>

</html>
