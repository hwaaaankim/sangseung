<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/front/common :: head('신속상담신청')">


</head>

<body id="body">

	<div id="wrapper">
		<th:block th:replace="fragments/front/common :: headMenu"></th:block>
		<div class="clearfix"></div>

		<div id="titlebar"
			style="background: url('/front/images/new/title_background/03.jpg');">
			<div class="container">
				<div class="row">
					<div class="col-md-12 text-center">
						<h3 class="headline centered margin-top-75 page-title">
							<strong class="mb-15">상승국제특허법률사무소</strong>
							<p>Rapid Contact</p>
						</h3>
					</div>
				</div>
			</div>
		</div>
		<div class="container scroll margin-bottom-75">
			<div class="row">
				<div class="col-md-12">
					<h3 class="headline centered">
						<strong class="headline-with-separator">신속 상담 신청</strong> <span>Rapid
							Contact</span>
					</h3>
				</div>
				<div class="col-md-12">
					<div class="style-1">

						<div class="tabs-container">
							<div class="tab-content">
								<div class="row">
									<div class="col-md-12">
										<section id="contact">
											<form method="post" action="/tempContactProc">
												<div class="row">
													<div class="col-md-6 mb-25">
														<select class="chosen-select" name="subject">
															<option value="선택없음">희망하시는 상담 내용</option>
															<option th:selected="${sort == 'patent'}" value="특허">특허</option>
															<option th:selected="${sort == 'trademark'}" value="상표">상표</option>
															<option th:selected="${sort == 'design'}" value="디자인">디자인</option>
														</select>
													</div>
													<div class="col-md-6 mb-25">
														<select class="chosen-select"
															data-placeholder="통화가 편한 시간을 선택 해 주세요."
															name="inquirytime">
															<option label="상담희망시간"></option>
															<option value="10 AM">10 AM</option>
															<option value="11 AM">11 AM</option>
															<option value="12 AM">12 AM</option>
															<option value="13 AM">13 PM</option>
															<option value="14 AM">14 PM</option>
															<option value="15 AM">15 PM</option>
															<option value="16 AM">16 PM</option>
															<option value="17 AM">17 PM</option>
														</select>
													</div>
												</div>

												<div class="switcher-content">

													<div class="row">
														<div class="col-md-12" style="margin-top: 10px;">
															<div>
																<h5>
																	# 성함(업체명) <i class="tip"
																		data-tip-content="업체명(성함)을 입력 해 주세요."></i>
																</h5>
																<input name="name" type="text" required="required"
																	placeholder="업체명(성함)을 입력 해 주세요." />
															</div>
															<div>
																<h5>
																	# 연락처 <i class="tip" data-tip-content="정확하게 입력 해 주세요."></i>
																</h5>
																<input type="text" required="required" name="phone"
																	id="phone" placeholder="-를 제외하고 입력 해 주세요."
																	oninput="autoHyphenCheck(this)" maxlength="13" />
															</div>
															<div>
																<h5>문의사항</h5>
																<textarea cols="40" rows="3" id="comments"
																	name="comments"
																	placeholder="궁금한 내용이 있으시면 이곳에 입력 해 주세요."
																	spellcheck="true"></textarea>
															</div>
														</div>
													</div>
													<div class="speed-wrap">
														<div class="col-md-12 term-alert">
															<p>
																# 상승의 <a href="/manual">서비스이용약관</a> 및 <a href="/privacy">개인정보취급방침</a>의 내용을 확인 하였으며, 이에 동의합니다.
															</p>
														</div>
														<input type="submit" class="submit button" value="상담신청하기" />
													</div>
												</div>
											</form>
											
										</section>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<th:block th:replace="fragments/front/common :: footer"></th:block>
	</div>

	<th:block th:replace="fragments/front/common :: mainScript"></th:block>
	<script>
		const autoHyphenCheck = (target) => {
			target.value = target.value
				.replace(/[^0-9]/g, '')
				.replace(/^(\d{0,3})(\d{0,4})(\d{0,4})$/g, "$1-$2-$3").replace(/(\-{1,2})$/g, "");
		}
	</script>
</body>
