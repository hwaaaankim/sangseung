<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/admin/common :: adminHead('관리자페이지')">

</head>


<body>
    <section id="container">

         <th:block th:replace="fragments/admin/common :: adminHeader"></th:block>

         <th:block th:replace="fragments/admin/common :: adminSidebar('client')"></th:block>

        <section id="main-content">
            <section class="wrapper">
                <div class="row mt">
                    <div class="col-md-8">
                        <div class="content-panel">
                            <h4>
                                <i class="fa fa-angle-right"></i> 고객 상세페이지
                            </h4>
                            <p class="mb-none"># 하단의 버튼을 통해 고객의 서비스 신청 내역을 확인할 수 있습니다.</p>
                            <p class="mb-none"># 클라이언트의 아이디는 변경할 수 없습니다.</p>
                            <hr>
                            <div class="row mt">
                                <div class="col-lg-12">
                                    <div class=" form">
                                        <form class="cmxform form-horizontal style-form" method="get" action="">
                                            <div class="form-group ">
                                                <label for="cname" class="control-label col-lg-2"># 고객아이디</label>
                                                <div class="col-lg-10">
                                                    <input class=" form-control" type="text"/>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label for="cname" class="control-label col-lg-2"># 고객이름</label>
                                                <div class="col-lg-10">
                                                    <input class=" form-control" type="text"/>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label for="email" class="control-label col-lg-2"># 고객연락처</label>
                                                <div class="col-lg-10">
                                                    <input class="form-control" type="text"/>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label for="email" class="control-label col-lg-2"># 고객업체명</label>
                                                <div class="col-lg-10">
                                                    <input class="form-control" type="text"/>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label for="curl" class="control-label col-lg-2"># 고객이메일</label>
                                                <div class="col-lg-10">
                                                    <input class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-lg-offset-2 col-lg-10">
                                                    <button class="btn btn-theme" type="submit">확인</button>
                                                    <button class="btn btn-theme04" type="submit">수정</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="btn-group btn-group-justified">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-theme"
                                        onclick="javascript:location.href='/admin/patentDetail'">특허 문의내역<span class="super-text">(10)</span></button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-theme"
                                        onclick="javascript:location.href='/admin/markupDetail'">상표 문의내역<span class="super-text">(10)</span></button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-theme"
                                        onclick="javascript:location.href='/admin/designDetail'">디자인 문의내역<span class="super-text">(10)</span></button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-theme"
                                        onclick="javascript:location.href='/admin/designDetail'">고객 파일<span class="super-text">(10)</span></button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-theme"
                                        onclick="javascript:location.href='/admin/designDetail'">고객 문의<span class="super-text">(10)</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </section>
    <th:block th:replace="fragments/admin/common :: adminScript"></th:block>


</body>

</html>
