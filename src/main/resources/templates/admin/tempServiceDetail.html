<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/admin/common :: adminHead('관리자페이지')">

</head>


<body>
    <section id="container">

         <th:block th:replace="fragments/admin/common :: adminHeader"></th:block>

         <th:block th:replace="fragments/admin/common :: adminSidebar('client')"></th:block>

        <section id="main-content">
            <section class="wrapper">
                <div class="row mt">
                    <div class="col-md-5">
                        <div class="content-panel">
                            <h4>
                                <i class="fa fa-angle-right"></i> 신속 문의 상세페이지
                            </h4>
                            <p class="mb-none"># 고객의 문의 내역을 확인할 수 있습니다.</p>
                            <hr>
                            <div class="row mt">
                                <div class="col-lg-12">
                                    <div class="form">
                                        <form class="cmxform form-horizontal style-form" method="post" action="#">
                                            <div class="form-group ">
                                                <label class="control-label col-lg-2"># 고객 이름</label>
                                                <div class="col-lg-10">
                                                    <label for="cname" class="control-label col-lg-12">
                                                    <a
                                                    th:text="${service.name}"
                                                    th:href="@{|/admin/clientDetail/${service.member}|}"
                                                    /></a></label>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label class="control-label col-lg-2"># 고객 연락처</label>
                                                <div class="col-lg-10">
                                                    <label for="cname" class="control-label col-lg-12">
                                                    <a
                                                    th:text="${service.phone}"
                                                     th:href="|tel:,${service.phone}|"
                                                    /></a></label>
                                                </div>
                                            </div>
                                           <div class="form-group ">
                                                <label for="email" class="control-label col-lg-2"># 고객 신청일</label>
                                                <div class="col-lg-10">
                                                    <input class="form-control"
                                                    type="text"
                                                    th:value="${service.today}"
                                                    name="today"
                                                    readonly="readonly"/>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label for="email" class="control-label col-lg-2"># 문의 주제</label>
                                                <div class="col-lg-10">
                                                    <input class="form-control"
                                                    type="text"
                                                    th:value="${service.subject}"
                                                    name="subject"
                                                    readonly="readonly"/>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label for="email" class="control-label col-lg-2"># 남김말</label>
                                                <div class="col-lg-10">
                                                    <textarea 
                                                    	class="form-control"
                                                     	th:text="${service.comments}">
                                                    </textarea>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <hr>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="content-panel">
                            <h4>
                                <i class="fa fa-angle-right"></i> 고객 문자발송
                            </h4>
                            <p class="mb-none"># 고객에게 문자를 발송할 수 있습니다.</p>
                            <p class="mb-none"># 50자 이내의 단문 메시지만 발송 가능합니다.</p>
                            <p class="mb-none"># 장문 메시지의 경우 추후 업데이트 가능합니다.</p>
                            <hr>
                            <div class="row mt">
                                <div class="col-lg-12">
                                    <div class="form">
                                        <form class="cmxform form-horizontal style-form" method="post" action="/admin/sendMessage">
                                            <div class="form-group ">
                                                <label for="cname" class="control-label col-lg-12"># 발송내용</label>
                                                <div class="col-lg-12" style="margin-top:15px;">
                                                    <textarea class="form-control" name="smsMessage"></textarea>
                                                    <input type="hidden" th:value="${service.phone}" name="phone">
                                                    <input type="hidden" th:value="${service.member}" name="id">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-lg-12">
                                                    <button class="btn btn-theme" type="submit">발송</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </section>
    <th:block th:replace="fragments/admin/common :: adminScript"></th:block>
	<script>
	const autoHyphen = (target) => {
		target.value = target.value
			.replace(/[^0-9]/g, '')
			.replace(/^(\d{0,3})(\d{0,4})(\d{0,4})$/g, "$1-$2-$3").replace(/(\-{1,2})$/g, "");
	}
	</script>

</body>

</html>
