<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/front/common :: head('존재하지 않는 페이지 입니다.')">


</head>

<body id="body">

    <div id="wrapper">
       <th:block th:replace="fragments/front/common :: headMenu"></th:block>
        <div class="clearfix"></div>

        <div id="titlebar" style="background:url('/front/images/new/title_background/01.jpg');">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h3 class="headline centered margin-top-75 page-title">
                            <strong class="mb-15">상승국제특허법률사무소</strong>
                            <p>웹사이트 이용 중 에러가 발생하였습니다.</p>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">

            <div class="row">
                <div class="col-md-12">

                    <section id="not-found" class="center">
                        <div class="error-wrap">
							<div class="error-subject">
								<p>죄송합니다.</p>
								<p>요청하신 페이지를 찾을 수 없습니다.</p>
							</div>

							<div class="error-content">
								<p>방문하시려는 페이지의 주소가 잘못 입력되었거나,</p>
								<p>페이지의 주소가 변경 혹은 삭제되어 요청하신 페이지를 찾을 수 없습니다.</p>
								<p>입력하신 주소가 정확한지 다시 한번 확인해 주시기 바랍니다.</p>
							</div>
							
							<div class="error-content">
								<p>관련 문의사항은 <a href="tel:02-6737-3921">사이트 관리자</a>에 알려주시면</p>
								<p>친절하게 안내 해 드리겠습니다.</p>
							</div>
						</div>

                        <div class="row">
                            <div class="col-lg-8 col-lg-offset-2">
                                <button class="button" onclick="javascript:location.href='/index'">HOME</button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
       <th:block th:replace="fragments/front/common :: footer"></th:block>
    </div>

    <th:block th:replace="fragments/front/common :: mainScript"></th:block>
