<!DOCTYPE html>

<body id="body">

	<div id="wrapper">
		<th:block th:replace="fragments/front/common :: headMenu"></th:block>

		<div id="titlebar"
			style="background: url('/front/images/new/title_background/01.jpg');">
			<div class="container">
				<div class="row">
					<div class="col-md-12 text-center">
						<h3 class="headline centered margin-top-75 page-title">
							<strong>상승국제특허법률사무소</strong>

				</div>

		</div>
		<div class="container">

								<p><a href="tel:02-6737-3921">사이트 관리자</a>에게 문의해 주시기 바랍니다.</p>
							</div>
							
							<div class="error-content">

								<p>아래 버튼을 이용하여 홈 화면으로 돌아가 주시기 바랍니다.</p>
							</div>
						</div>

						<div class="row">
							<div class="col-lg-8 col-lg-offset-2">
								<button class="button"
									onclick="javascript:location.href='/index'">HOME</button>

						</div>
